<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Interativo</title>
    <head>
        <body>
<section class ="containerPai">
<div class="card">
    <div class="esquerda">
        <div class="formlogin">
            <h2>Fazer Login</h2>
                <form>
                    <input type="text" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <button type="submit">Entrar</button>
                </form>
        </div>
        <div class="facaLogin">
            <h2>Já tem <br> uma conta?</h2>
            <p>Crie uma conta para acessar recursos exclusivos.</p>
            <button type="button">Faça Login</button>
        </div>
    </div>
    <div class="direita">
        <div class="formcadastro">
            <h2>Cadrasto</h2>
                <form>
                    <input type="text" placeholder="Nome Completo">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <input type="password" placeholder="Confirme a sua senha">
                    <button type="submit">Cadastrar</button>
                </form>
        </div>
        <div class="facaCadastro">
            <h2>Não tem <br> uma conta?</h2>
            <p>Crie uma conta para acessar recursos exclusivos.</p>
            <button type="button">Cadastra-se</button>
        </div>
    </div>
</div>
</section>
        </body>
    </head>
</html>
